{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">

    {% if messages %}
    <div class="row content justify-content-center mb-1">

        {% for message in messages %}
        <div class="col-lg-4 alert {% if message.tags %} alert-{{ message.tags }}" {% endif %} role="alert">
            <h5 class="alert-heading text-center">
                {{ message }}
            </h5>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <h2 class="mt-2 mb-4">Login</h2>

    <div class="row">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="username" class="mb-1">Username:</label>
                <div class="row">
                    <div class="col-12 col-md-5">
                        <input autofocus class="form-control" type="text" name="username">
                    </div>
                </div>
            </div>

            <div class="form-group mt-2 mb-1">
                <label for="password" class="mb-1">Password:</label>
                <div class="row">
                    <div class="col-12 col-md-5">
                        <input class="form-control" type="password" name="password">
                    </div>
                </div>
            </div>

            <input class="btn btn-primary mt-2 mb-2" type="submit" value="Login">
            <a href="{% url 'register' %}" class="btn btn-secondary mt-2 mb-2">Register</a>
            <div>
                Don't have an account? Register instead.
            </div>

        </form>
    </div>

</div>

{% endblock %}
