{% extends "auctions/layout.html" %}

{% block body %}

<div class="container">
    <h2 class="mt-4 mb-4">Edit Listing</h2>

    <form action="{% url 'edit' item_id=listing_id %}" method="POST">
        {% csrf_token %}

        {{ form }}

        <input class="btn btn-success mt-2 mb-2" type="submit" value="Save">
        <a href="{% url 'listings' item_id=listing_id %}" class="btn btn-danger mt-2 mb-2">Cancel</a>
    </form>

</div>

{% endblock %}
